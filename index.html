<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do JS App</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="toDo-box">
                <div class="imgbox">
                    <img src="img/pexels-photo-4493771.jpeg" alt="background image" width="" height="">
                </div>
                <div class="list-details">
                    <div>
                        <h2>To do List Application</h2>
                        <!-- Add Task -->
                        <div class="add-task">
                            <input type="text" class="input-task" placeholder="Enter the task">
                            <input type="submit" value="Add Task" class="add-input">
                        </div>
                        <!-- No task Message -->
                        <div class="show-task">
                            <div class="no-task">
                                <span  class="no-task-message">There are no added tasks</span>
                            </div>
                        </div>
                        <!-- Tasks List -->
                        <div class="tasks-list">
                            <!-- <div class="task-box">
                                <span class="task-name"> Task1</span>
                                <button class="task-action"> Delete</button>
                            </div>  -->
                        </div>
                        <!-- Task Status -->
                        <div class="tasks-status">
                            <div class="count-tasks">
                                <p>Tasks <span>0</span></p>
                            </div>
                            <div class="completed-tasks">
                                <p>Completed <span>0</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/functions.js"></script>
</body>
</html>
